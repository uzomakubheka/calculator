<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>

    <div class="wrapper">
      <section class="input">
        0
      </section>
      
      <section class="cal-buttons">
        
        <div class="cal-button-row">
          <button class="cal-button">
            AC
          </button>
          
          <button class="cal-button">
            &percnt;
          </button>
          
          <button class="cal-button">
            &#x2326;
          </button>
          
          <button class="cal-button">
            &divide;
          </button>
        </div>
        
        <div class="cal-button-row">
          <button class="cal-button">
            7
          </button>
          
          <button class="cal-button">
            8
          </button>
          
          <button class="cal-button">
            9
          </button>
          
          <button class="cal-button">
            &times;
          </button>
        </div>
        
        <div class="cal-button-row">
          <button class="cal-button">
            4
          </button>
          
          <button class="cal-button">
            5
          </button>
          
          <button class="cal-button">
            6
          </button>
          
          <button class="cal-button">
            &minus;
          </button>
        </div>
        
        <div class="cal-button-row">
          <button class="cal-button">
            1
          </button>
          
          <button class="cal-button">
            2
          </button>
          
          <button class="cal-button">
            3
          </button>
          
          <button class="cal-button">
            &plus;
          </button>
        </div>
        
        <div class="cal-button-row">
          <button class="cal-button double">
            &amp;
          </button>
          
           <button class="cal-button">
            0
          </button>
          
          <button class="cal-button">
            &period;
          </button>
          
          <button class="cal-button">
            &equals;
          </button>
        </div>
        
      </section>
    </div>



    
  </body>
</html>
